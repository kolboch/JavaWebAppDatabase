<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CV formula</title>
</head>
<body>
	<h3>Hi, here u can use simple scheme to generate your programming CV/resume.</h3>
		<hr/>
		First, give us some advice on how to customize your resume:
		<br/>
		<br/>
		<label>Font size:
			<input type="text" name="fontSize" />
		</label>
		<br/>
		<br/>
		<label>Font color:
			<input type="text" name="fontColor"/>
		</label>
		<hr/>
		<label for="languages">Languages you are perfect in: </label>
		<textarea rows="1" cols="50" name="lang" id="languages"></textarea>
		<hr/>
		Below enter summary of your skills, experience and personality (use &#60;p&#62; to separate paragraphs
		other HTML tags are permitted) :
		<br/>
		<textarea rows="15" cols="150" name="overall"></textarea>
		<hr/>
		<span style="text-align:center;">
			<input style="background-color:green; padding:10px; color:white;" type="button" value="Generate resume!" />
		</span>
</body>
</html>
